<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rank Card</title>
  <style>
    .rank-card {
      background: url('{unionjack}') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      overflow: hidden;
      padding: 1.5rem;
      color: {text_color};
    }
    .profile-img-container {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .info-box {
      background: {box_bg_color};
      padding: 10px;
      border-radius: 8px;
      margin-top: 1rem;
      width: 100%;
      text-align: center;
    }
    .progress-container {
      background-color: {box_bg_color};
      border-radius: 10px;
      padding: 2px;
      position: relative;
      margin-top: 1rem;
      height: 24px;
    }
    .progress-bar {
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      border-radius: 10px;
      height: 100%;
    }
    .xp-box {
      background: {box_bg_color};
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .xp-text {
      font-weight: bold;
    }
    .role-label {
      font-size: 0.75rem;
      font-weight: bold;
      position: absolute;
      top: -26px;
      padding: 2px 4px;
      border-radius: 4px;
      background: {box_bg_color};
    }
    .current-role {
      left: 0;
    }
    .next-role {
      right: 0;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="w-96 rank-card shadow-lg flex flex-col items-center relative text-center">
    <div class="profile-img-container">
      <img src="{profile_pic}" alt="Profile Picture" class="profile-img" />
    </div>
    <div class="info-box">
      <h2 class="text-xl font-bold">{username}</h2>
      <p class="text-sm">Rank: {rank}</p>
    </div>
    <div class="w-full progress-container">
      <div class="role-label current-role">{current_role}</div>
      {next_role_html}
      <div class="progress-bar" style="width: {progress_percent};"></div>
    </div>
    <p class="text-xs xp-box">
      <span class="xp-text">XP: {xp_display}</span>
    </p>
  </div>
</body>
</html>
