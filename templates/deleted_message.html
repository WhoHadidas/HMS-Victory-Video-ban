<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            border: 2px solid rgb({border_color});
            padding: 10px;
            width: fit-content;
            display: inline-block;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            background-color: #36393f;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            color: rgb({border_color});
            font-weight: bold;
            margin-right: 5px;
        }
        .timestamp {
            color: #72767d;
            font-size: 12px;
        }
        .content {
            margin-top: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{title}</div>
        <div class="message">
            <img src="{avatar_data_url}" class="avatar" />
            <div>
                <span class="username">{display_name}</span>
                <span class="timestamp">Today at {created_at}</span>
                <div class="content">{content}</div>
            </div>
        </div>
    </div>
</body>
</html>
