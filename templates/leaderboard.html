<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
    }
    .container {
      display: inline-block;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      border-radius: 16px;
      padding: 1rem;
    }
    .content {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      padding: 1rem;
      color: white;
      display: inline-block;
    }
    .title {
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="title">UKP Leaderboard</div>
      {{ LEADERBOARD_ROWS }}
    </div>
  </div>
</body>
</html>
