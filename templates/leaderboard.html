<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .gradient-border {
      display: inline-block;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
      padding: 8px;
    }
    .content {
      display: inline-block;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 6px;
      padding: 16px;
      color: #fff;
    }
    .title {
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="gradient-border">
    <div class="content">
      <div class="title">UKP Leaderboard</div>
      {{ LEADERBOARD_ROWS }}
    </div>
  </div>
</body>
</html>
