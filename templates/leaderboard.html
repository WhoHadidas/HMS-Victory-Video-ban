<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .leaderboard-bg {
      background: url('{unionjack}') no-repeat center center;
      background-size: cover;
      border-radius: 16px;
      overflow: hidden;
      padding: 1.5rem;
    }
    .gradient-border {
      border-radius: 16px;
      padding: 1rem;
      background: linear-gradient(90deg, #ff4d4d, #ffcc00);
    }
    .inner-content {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 1.5rem;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center">
  <div class="w-96 gradient-border">
    <div class="leaderboard-bg inner-content text-white">
      <h2 class="text-center text-xl font-bold mb-4">XP Leaderboard</h2>
      {{ LEADERBOARD_ROWS }}
    </div>
  </div>
</body>
</html>
